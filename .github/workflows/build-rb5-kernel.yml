name: build-rb5-kernel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: install dependencies
      run: |
        sudo apt update
        sudo apt-get install --no-install-recommends -y repo binutils git make bc bison openssl curl zip kmod cpio flex libelf-dev libssl-dev libtfm-dev libc6-dev device-tree-compiler ca-certificates python3 xz-utils libc6-dev aria2 build-essential ccache
   
    - name: build
      run: |
        repo init -u https://github.com/skywalker0507/android-mainline-build/ -b main
        repo sync
        tools/bazel clean
        tools/bazel run //common:db845c_dist

    - name: upload
      uses: actions/upload-artifact@v4
      with:
       name: kernel-rb5
       path: out
